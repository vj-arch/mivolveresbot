<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Resebot Login</title>
  </head>
  <body>
    <div nz-row fxShow="true" fxHide.xs="true">
      <div class="leftSideMainSectionLoginPage" nz-col nzSpan="14">
        <div class="leftSideSectionLoginPage">
          <!--This section has margin auto-->
          <div class="logoSection">
            <img src="../../assets/logo.png" alt="" />
            <p>RESEBOT</p>
          </div>
          <div class="leftSideSectionLoginPage-graphImage">
            <img src="../../assets/2019-12-16.png" alt="" />
          </div>
          <div>
            <p class="leftSideSectionLoginPage-BottomText">
              Know the Sustainable Development Goals(SDG's) of your Case Studies
            </p>
          </div>
        </div>
      </div>

      <!--Left side section Ends & Right Side Section of Login Starts-->
      <div nz-col nzSpan="10">
        <div class="rightSideSectionLoginPage">
          <form
            nz-form
            [nzLayout]="vert"
            class="formSection"
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
          >
            <!--Sign Up Form Starts-->
            <p>Sign In</p>

            <nz-form-item>
              <label>University Email ID</label>
              <nz-form-control nzErrorTip="Please input your emailId!">
                <input
                  nz-input
                  placeholder="john.nester@leicester.com"
                  [nzSize]="small"
                  formControlName="email"
                />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <label>Password</label>
              <nz-form-control nzErrorTip="Please input your username!">
                <input
                  nz-input
                  type="password"
                  placeholder="eg., ********"
                  [nzSize]="small"
                  formControlName="password"
                />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control>
                <label nz-checkbox class="termsclass">Keep me loggedIn</label>
              </nz-form-control>
            </nz-form-item>
            <button class="loginButton" nz-button>
              SIGNIN
            </button>
            <div class="formSectionBottomText">
              <p>Do not Have an Account?</p>
              <a routerLink="/login/signup">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Mobile View for the Login Section-->

    <div nz-row fxShow.xs="true" fxHide.sm="true" fxHide.lg="true">
      <div class="mobileMainSectionLoginPage" nz-col nzSpan="24">
        <div class="leftSideSectionLoginPage">
          <!--This section has margin auto-->
          <div class="logoSection">
            <img src="../../assets/logo.png" alt="" />
            <p>RESEBOT</p>
          </div>
          <div class="MobileSideSectionLoginPage-graphImage">
            <!--Mobile Form Section-->

            <form nz-form class="mobileFormSection">
              <!--Sign Up Form Starts-->
              <p>Sign In</p>

              <nz-form-item>
                <label>University Email ID</label>
                <nz-form-control nzErrorTip="Please input your emailId!">
                  <input
                    nz-input
                    placeholder="john.nester@leicester.com"
                    [nzSize]="small"
                  />
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <label>Password</label>
                <nz-form-control nzErrorTip="Please input your username!">
                  <input
                    nz-input
                    type="password"
                    placeholder="eg., ********"
                    [nzSize]="small"
                  />
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control>
                  <label nz-checkbox class="termsclass">Keep me loggedIn</label>
                </nz-form-control>
              </nz-form-item>
              <button class="loginButton" nz-button>
                SIGNIN
              </button>
              <div class="formSectionBottomText">
                <p>Do not Have an Account?</p>
                <a routerLink="/login/signup">Sign Up</a>
              </div>
            </form>
          </div>
          <div>
            <p class="mobilSideSectionLoginPage-BottomText">
              Know the Sustainable Development Goals(SDG's) of your Case Studies
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- <a routerLink="/home">Welcome</a> -->
  </body>
</html>
